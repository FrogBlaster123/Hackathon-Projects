<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTalk - Weather Reports Discussion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-moon"></i> Alerts!</h1>
            <p>Stay Safe and Informed with WeatherInfo Alerts!</p>
        </header>
        <main>
            <section id="discussion-feed">
                <!-- Posts will be dynamically added here -->
            </section>
            <section id="new-post">
                <h2>Create a New Post</h2>
                <form id="post-form">
                    <input type="text" id="post-title" placeholder="Location" required>
                    <textarea id="post-content" placeholder="What's the weather like in your area?" required></textarea>
                    <div class="form-footer">
                        <div id="weather-mood-tags">
                            <button type="button" class="weather-tag sunny" data-mood="sunny">
                                <i class="fas fa-sun"></i> Sunny
                            </button>
                            <button type="button" class="weather-tag rainy" data-mood="rainy">
                                <i class="fas fa-cloud-rain"></i> Rainy
                            </button>
                            <button type="button" class="weather-tag cloudy" data-mood="cloudy">
                                <i class="fas fa-cloud"></i> Cloudy
                            </button>
                            <button type="button" class="weather-tag stormy" data-mood="stormy">
                                <i class="fas fa-bolt"></i> Stormy
                            </button>
                            <button type="button" class="weather-tag snowy" data-mood="snowy">
                                <i class="fas fa-snowflake"></i> Snowy
                            </button>
                        </div>
                        <button type="submit" id="post-submit">Post <i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
